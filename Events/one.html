<script>
    //all the events in javascript run sequentially/synchronously
    //but the events in the browser run asynchronously
    //this means that the events in the browser can run at any time

//     /*document.getElementById('img3').onclick = function(){
//         alert('Hello from img3');
//     } */
        //this is a traditional approach
//     //this approach is not recommended because it will override the previous event handler and only the last event handler will be executed
//    //this approach also has problems cause it does not give all the info so you should use eventlisteners.
//    //event listeners will give you functioanality and propagation ability.

// //    document.getElementById('img3').addEventListener('click', function(){
// //     alert('Hello From Image 3');
// //    },false)

   //the third parameter is the useCapture which is a boolean value that tells the browser whether to use the event capturing or not.
   //if it is true then the event will be captured and if it is false then the event will be in the bubbling phase.
   //the default value is false.

   //other than addEventListener, attachEvent is also used but it is deprecated and not recommended to use it.
   //jquery also has its own event handling methods like .on() and .off() which are used to attach and detach events respectively.

//+++++++++++ To Study about events ++++++++++++++
    //type, timestamp, defaultPrevented
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, screenX, screenY, offsetX, offsetY
    //altkey, ctrlkey, shiftkey, keycode


//event propagation is the process of how the event is propagated through the DOM tree.
//it has two phases: event capturing and event bubbling phase.
//in the capturing phase, the event is captured by the parent element and then it is passed to the child element.
//in the bubbling phase, the event is passed from the child element to the parent element.
//the default value is false which means that the event will be in the bubbling phase.
//event bubbling is mostly used. 
    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked in UL")

    }, false) //false) 
    document.getElementById('img3').addEventListener('click', function(e){
        console.log("Clicked on image 3")
        e.stopPropagation()//this will stop the event from propagating to the parent element.
        //will give clicked on image 3.
        //e.stopImmediatePropagation() this will stop the event from propagating to the parent element and also stop the other events from firing.
    }, false) //false)

    //if i use false on both the code snippets, it will give clicked on image 3 and then clicked in UL
    //basically it follows inside out approach.
    //if i use true on both the code snippets, it will give clicked in UL and then clicked on image 3
    //basically it follows outside in approach or top down approach.
    
document.getElementById('google').addEventListener('click', function(e){
    e.preventDefault()//this will prevent the a tag from redirecting to the google page.
    e.stopPropagation()//this will stop the event from bubbling up to the parent element.
    console.log("Google clicked")//you will get browser events or environment events.
},false)

    removeIt.remove();

 },false)
