<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:#212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent =document.querySelector('.parent'); //this selects the parent div
    // console.log(parent);
    // console.log(parent.children); //this selects the children of the parent div
    // console.log(parent.children[0]);    
    // console.log(parent.children[1].innerHTML);

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML); //this selects the innerHTML of the children of the parent div
        
    // }

    parent.children[1].style.color ="orange"; //this changes the color of the second child of the parent div
    // console.log(parent.firstElementChild); //this selects the first child of the parent div
    // console.log(parent.lastElementChild); //this selects the last child of the parent div


    const dayone = document.querySelector('.day'); //this selects the first child of the parent div
    console.log(dayone); //this selects the first child of the parent div
    console.log(dayone.parentElement); //this selects the parent of the first child of the parent div
    console.log(dayone.previousElementSibling); //this selects the previous sibling of the first child of the parent div
    console.log(dayone.nextElementSibling); //this selects the next sibling of the first child of the parent 

    console.log("Nodes" , parent.childNodes); //this selects the child nodes of the parent div
</script>
</html>
