<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodelist Creation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div =document.createElement('div');
    console.log(div)
    div.className = 'main';
    div.id = Math.round(Math.random()*10 +1)
    div.title = "Generated Div"
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerText = 'This is a dynamically created div element.'//it will override values so use,
    const addText = document.createTextNode('This is a dynamically created div element.')
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
