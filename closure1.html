<!-- 
A closure is a function that has access to its own scope, the outer function's scope, and the global scope.

A closure is a combination of a function bundled together(enclosed) with references to its surrounding state (the lexical environment).
in other words, a closure gives you access to an outer function's scope from an inner function.
in js, Closures are created every time a function is created, at function creation time.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    // document.getElementById("orange").addEventListener("click", function() {
    //     document.body.style.backgroundColor = "orange";
    // });
    // document.getElementById("green").addEventListener("click", function() {
    //     document.body.style.backgroundColor = "green";
    // });

    //using closure

    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`;
        }
    }
    document.getElementById("orange").addEventListener("click", clickHandler("orange"));
    document.getElementById("green").addEventListener("click", clickHandler("green"));
</script>
</html>
